<h2
  mat-dialog-title
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-icon>cancel</mat-icon>
  <span>扣除手續費終止交易</span>
</h2>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxFlexFill>
    <mat-form-field
      class="mat-form-field-round"
      appearance="outline"
      floatLabel="never"
    >
      <textarea
        matInput
        cols="50"
        rows="10"
        placeholder="請輸入原因..."
        formControlName="reportContent"
      ></textarea>
    </mat-form-field>

    <mat-dialog-actions align="center">
      <button mat-flat-button mat-dialog-close type="button" color="warn">
        取消
      </button>
      <button
        mat-flat-button
        type="submit"
        color="accent"
        [disabled]="!form.valid"
      >
        送出
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
