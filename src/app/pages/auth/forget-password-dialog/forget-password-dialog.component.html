<h2
  mat-dialog-title
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-icon>lock</mat-icon>
  <span>忘記密碼</span>
</h2>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxFlexFill>
    <mat-form-field
      class="mat-form-field-round"
      appearance="outline"
      floatLabel="never"
    >
      <mat-icon matPrefix>person</mat-icon>
      <input
        matInput
        type="text"
        placeholder="帳號"
        formControlName="account"
      />
      <mat-error>此欄位為必填</mat-error>
    </mat-form-field>

    <mat-form-field
      class="mat-form-field-round"
      appearance="outline"
      floatLabel="never"
    >
      <mat-icon matPrefix>email</mat-icon>
      <input matInput type="email" placeholder="信箱" formControlName="email" />
      <mat-error>此欄位為必填</mat-error>
    </mat-form-field>

    <mat-form-field
      class="mat-form-field-round"
      appearance="outline"
      floatLabel="never"
    >
      <mat-icon matPrefix>smartphone</mat-icon>
      <input
        matInput
        type="tel"
        placeholder="手機"
        formControlName="cellPhone"
      />
      <mat-error>此欄位為必填</mat-error>
    </mat-form-field>

    <mat-dialog-actions align="center">
      <button mat-flat-button mat-dialog-close type="button" color="warn">
        取消
      </button>
      <button
        mat-flat-button
        type="submit"
        color="accent"
        [disabled]="!form.valid"
      >
        送出
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
